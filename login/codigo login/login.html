<!DOCTYPE html>

<body>
    <nav id="navBar">
        <a href="" class="logo">CARDOSO<b> AGROVET</b></a>

            <li><img src="perfil.png" alt="" class="personIcon"></li>

                Faça <b>LOGIN</b><br>

    <div id="main">
        <form id="box">
            <div id="All">
                <div id="login">FAZER LOGIN</div>
                <input type="email" name="email" id="emailLogin" placeholder="E-mail">
                <input type="password" name="password" id="passwordLogin" placeholder="Senha">
                <div class="checkbox">
                    <input type="checkbox" name="signed">
                    <span>Manter-me conectado</span>
                </div>
                <button type="submit" id="continueButton">Continue</button>
                <div id="registerDiv">
                    <span>Não tem uma conta?</span><br>
                    <button type="submit" id="registerButton"><a href="" style="text-decoration: none; color: rgba(255, 255, 255, 0.84);">Registre-se</a></button>
                </div>
            </div>
        </form>
    </div>
